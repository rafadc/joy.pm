---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>

      <span class="post-meta"><i class="fa fa-calendar" aria-hidden="true"></i>
 {{ post.date | date: "%b %-d, %Y" }}</span>

      <p>{{ post.excerpt }}</p>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><i class="fa fa-rss-square" aria-hidden="true"></i> subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
