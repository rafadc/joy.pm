{{ partial "header.html" . }}

{{ range first 1 (where .Pages "Section" "post") }}
<div class="container">
  <div class="left">
    <h1># Blog</h1>
    {{ range (.Paginator 5).Pages }}
    <h1>## <a href={{ .Permalink }}>{{ .Title }}</a></h1>
    {{ end }}
    <a href="/post/">View all posts...</a>
  </div>
  <div class="right">
    <img id="logo" src="/img/minilogo.png"/>
    <br>
    <h1>The joy of programming</h1>
  </div>
</div>
{{ end }}

{{ partial "footer.html" . }}
